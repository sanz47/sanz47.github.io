<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Syem Aziz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --apple-blue: #007AFF;
            --apple-dark-gray: #1d1d1f;
            --apple-medium-gray: #6e6e73;
            --apple-light-gray: #f5f5f7;
            --apple-border-gray: #d2d2d7;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #FFFFFF; 
            color: var(--apple-dark-gray);
            line-height: 1.6;
            letter-spacing: -0.011em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
         .bg-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .shape { position: absolute; opacity: 0.08; filter: blur(150px); border-radius: 50%; }
        .shape-1 { width: 600px; height: 600px; bottom: -200px; right: -200px; background: #cce5ff; }
        .shape-2 { width: 700px; height: 700px; top: -200px; left: -150px; background: #d8cff0; }
        
        .main-nav {
            background-color: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(18px) saturate(180%); -webkit-backdrop-filter: blur(18px) saturate(180%);
            border-bottom: 1px solid rgba(0,0,0,0.06);
        }
        .nav-link {
            position: relative; font-weight: 500; color: var(--apple-medium-gray);
            transition: color 0.2s ease-out; padding: 0.25rem 0.1rem;
        }
        .nav-link:hover { color: var(--apple-blue); }
        .nav-link.active { color: var(--apple-blue); font-weight: 600; }
        
        .page-transition { opacity: 0; animation: fadeIn 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.1s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }

        .contact-card {
            background: #ffffff; border-radius: 20px; border: 1px solid var(--apple-border-gray);
            padding: 2.5rem; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.04);
            max-width: 550px; width: 100%;
            transition: transform 0.25s ease-out, box-shadow 0.25s ease-out;
        }
        .contact-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
        }
        .contact-info-item strong { font-weight: 500; color: var(--apple-dark-gray); }
        .contact-info-item a { color: var(--apple-blue); text-decoration: none; }
        .contact-info-item a:hover { text-decoration: underline; }

        .apple-button {
            background-color: var(--apple-blue); color: #fff; border-radius: 980px; font-weight: 500;
            letter-spacing: -0.01em; transition: background-color 0.2s ease-out, transform 0.2s ease-out;
            padding: 0.75rem 1.75rem; font-size: 1.0625rem; display: inline-flex;
            align-items: center; justify-content: center; text-decoration: none;
        }
        .apple-button:hover { background-color: #0070d1; transform: scale(1.015); }
        
        .main-footer {
            margin-top: auto; padding: 2.5rem 1.5rem; text-align: center;
            font-size: 0.875rem; color: var(--apple-medium-gray); border-top: 1px solid var(--apple-border-gray);
        }
        .main-content-wrapper {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; flex-grow: 1; padding: 3rem 1.5rem;
        }
    </style>
</head>

<body class="page-transition">
    <div class="bg-shapes"><div class="shape shape-1"></div><div class="shape shape-2"></div></div>

    <nav class="sticky top-0 main-nav px-6 py-4 z-50">
        <div class="container mx-auto max-w-6xl flex justify-between items-center">
            <a href="./index.html" class="text-xl font-semibold tracking-tight hover:opacity-75 transition-opacity">
                Syem<span class="font-light">Aziz</span>
            </a>
            <div class="flex space-x-5 md:space-x-7">
                <a href="./index.html" class="nav-link text-sm md:text-base">Home</a>
                <a href="./experience.html" class="nav-link text-sm md:text-base">Experience</a>
                <a href="./project.html" class="nav-link text-sm md:text-base">Projects</a>
                <a href="./contact.html" class="nav-link active text-sm md:text-base">Contact</a>
            </div>
        </div>
    </nav>

    <main class="main-content-wrapper">
        <h1 class="text-4xl md:text-5xl font-semibold mb-10 text-center text-gray-800">Get in Touch</h1>
        
        <div class="contact-card">
            <h2 class="text-2xl md:text-3xl font-semibold mb-6 text-gray-800">Contact Information</h2>
            
            <p class="mb-4 text-lg contact-info-item"><strong>Email:</strong> <a href="mailto:syemaziz@gmail.com">full_name_at_gmail.com</a></p>
            <p class="mb-4 text-lg contact-info-item"><strong>Phone:</strong> <a href="tel:+8801234567890">+880 123 456 7890</a></p>
            <p class="mb-8 text-lg contact-info-item"><strong>Location:</strong> Dhaka, Bangladesh</p>
            
            <div class="text-center">
                <a href="Syem_Aziz_CV.pdf" download class="apple-button">
                    Download CV
                </a>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>Â© <span id="currentYear"></span> Syem Aziz. All rights reserved.</p>
    </footer>

    <script>
        window.addEventListener("load", () => {
            const yearSpan = document.getElementById('currentYear');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }
        });
    </script>
</body>
</html>
