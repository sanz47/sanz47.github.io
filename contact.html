</head>

<body class="opacity-0 transition-opacity duration-1000 flex flex-col items-center justify-center h-screen font-suse bg-gradient-to-br from-white to-white text-black p-10">

    <!-- Navigation -->
    <nav class="fixed top-0 right-0 w-full bg-white p-4 shadow-lg rounded-lg z-50 text-right">

    <script>
       
        // Fade-in effect when the page loads
        window.addEventListener("load", () => {
            document.body.classList.remove("opacity-0");

        // Fade-out effect before leaving the page
        window.addEventListener("beforeunload", () => {
            document.body.style.opacity = 0;
        });
