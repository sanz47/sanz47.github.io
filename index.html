<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .typing-effect {
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 6px solid yellow;
            width: 100%; /* Adjust based on your name */
            animation: typing 3s steps(30, end), blink 0.5s step-end infinite;
        }
    </style>
</head>

<body class="bg-black text-yellow-400 min-h-screen flex flex-col items-center justify-center">
    <header class="text-center">
        <h1 class="typing-effect">Hi, I'm Syem Aziz</h1>
        <p class="mt-6 text-lg">Developer?</p>
        <a href="#projects" class="mt-10 inline-block px-6 py-2 text-black bg-yellow-400 rounded hover:bg-yellow-300">View Projects</a>
    </header>
</body>

</html>
