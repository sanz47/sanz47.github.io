<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Syem Aziz | Home</title>
  <script>
    window.addEventListener('load', () => {
      document.body.classList.remove('opacity-0', 'translate-y-2');
      typeWriterEffect();
    });

    function typeWriterEffect() {
      const paragraphs = document.querySelectorAll('.typewriter');
      paragraphs.forEach((para, idx) => {
        let text = para.getAttribute('data-text');
        let delay = idx * 1500;  // Delay the start for each paragraph
        setTimeout(() => {
          let i = 0;
          let interval = setInterval(() => {
            if (i < text.length) {
              para.textContent += text.charAt(i);
              i++;
            } else {
              clearInterval(interval);
              // Remove blinking caret after typing ends
              para.classList.remove('blinking');
            }
          }, 30);  // Typing speed
        }, delay);
      });
    }
  </script>
</head>
