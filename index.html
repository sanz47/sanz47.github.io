<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Vibur:400" rel="stylesheet" type="text/css">
    <link href="./output.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @layer utilities {
            .neon-text {
                color: #fff;
                text-shadow: 
                    0 0 7px #fff,
                    0 0 10px #fff,
                    0 0 21px #fff,
                    0 0 42px #f09,
                    0 0 82px #f09,
                    0 0 92px #f09,
                    0 0 102px #f09,
                    0 0 151px #f09;
            }
            .pulsate {
                animation: pulsate 0.11s ease-in-out infinite alternate;
            }
            @keyframes pulsate {
                0% {
                    text-shadow: 
                        0 0 4px #fff,
                        0 0 10px #fff,
                        0 0 18px #fff,
                        0 0 38px #f09,
                        0 0 73px #f09,
                        0 0 80px #f09,
                        0 0 94px #f09,
                        0 0 140px #f09;
                }
                100% {
                    text-shadow: 
                        0 0 4px #fff,
                        0 0 11px #fff,
                        0 0 19px #fff,
                        0 0 40px #f09,
                        0 0 80px #f09,
                        0 0 90px #f09,
                        0 0 100px #f09,
                        0 0 150px #f09;
                }
            }
        }
    </style>
    <title>Syem Aziz | Portfolio</title>
</head>
<body class="bg-[#010a01] text-[18px] font-[Vibur]">
    <div class="container text-center h-14 w-full rounded-b-md shadow-md flex items-center">
        <h1 class="neon-text text-[6.2rem] pulsate text-left pl-10 font-bold mt-40">
            Syem Aziz
        </h1>
    </div>

</body>
</html>
