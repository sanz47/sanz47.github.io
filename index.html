    <style>
        /* Blinking cursor effect */
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .animate-blink {
            animation: blink 0.7s step-end infinite;
        }

        }

<body class="opacity-0 transition-opacity duration-1000 flex flex-col items-start justify-center h-screen font-suse bg-gradient-to-br from-white to-white text-black pl-10">

    <nav class="fixed top-0 right-0 w-full bg-white p-4 shadow-lg rounded-lg z-50 text-right">
        <div class="flex justify-between items-center">
            <section class="ml-4 text-4xl font-bold cursor-pointer" onclick="window.location.href='./index.html';">Syem Aziz</section>

    <h1 class="text-6xl text-black mb-5 text-center">Hi, I'm Syem Aziz!</h1>

    <div class="flex justify-center items-center">
        <div class="mr-5">
            <div id="slideshow" class="text-black text-4xl whitespace-nowrap overflow-hidden inline-block relative h-12">
                <span id="typing-text"></span>
                <span id="cursor" class="absolute right-0 w-1 h-8 pt-10 bg-black animate-blink"></span>
            </div>
        </div>
    </div>

  <!-- Social Icons -->
<div class="fixed bottom-8 right-100 flex space-x-4 social-icons">
    <a href="https://www.linkedin.com/in/syemaziz" target="_blank" class="block">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="w-12 h-12">

</div>


    <script>
        const words = ["Developer ", "Teacher ", "Designer "];
        let wordIndex = 0;
        let letterIndex = 0;
        const typingSpeed = 100;
        const pauseDuration = 1000;
        const typingTextElement = document.getElementById("typing-text");

        // Fade-in effect when the page loads
        window.addEventListener("load", () => {
            document.body.classList.remove("opacity-0");
        });

        // Fade-out effect before leaving the page
        window.addEventListener("beforeunload", () => {
            document.body.style.opacity = 0;
        });

        function typeWord() {
            const currentWord = words[wordIndex];
            if (letterIndex < currentWord.length) {
                typingTextElement.textContent += currentWord[letterIndex];
                letterIndex++;
                setTimeout(typeWord, typingSpeed);
            } else {
                setTimeout(eraseWord, pauseDuration);
            }
        }

        function eraseWord() {
            if (letterIndex > 0) {
                typingTextElement.textContent = typingTextElement.textContent.slice(0, -1);
                letterIndex--;
                setTimeout(eraseWord, typingSpeed);
            } else {
                wordIndex = (wordIndex + 1) % words.length;
                setTimeout(typeWord, typingSpeed);
            }
        }

        typeWord(); // Start typing the first word
    </script>

</body>
