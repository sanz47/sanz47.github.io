        .modal {

            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

            position: relative;
            background-color: #fff;
            margin: auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            top: 50px;
            border-radius: 8px;
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
